<div class="container">
  <div class="row">
    <div
      class="col-12 mt-5 d-flex justify-content-center flex-column text-center">
      <h1>
        {{title}}
      </h1>
      <h3>
        {{subTitle}}
      </h3>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-5 d-flex justify-content-center">
      <div class="btn-group">
        <button (click)="onSwitchDisabled()" class="btn btn-primary">
          <i class="fa fa-refresh"></i>
        </button>
        <button [disabled]="btnDisabled" class="btn btn-success">
          <i class="fa fa-check"></i>
        </button>
        <button [disabled]="btnDisabled" (click)="onShowGreeting()"
          class="btn btn-warning">
          <i class="fa fa-user"></i>
        </button>
        <button [disabled]="btnDisabled" class="btn btn-danger">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-5 d-flex justify-content-center text-center">
      <app-user-detail (delUser)="onDeleteUser($event)" [user]="users[0]"
        class="mx-3"></app-user-detail>
      <app-user-detail (delUser)="onDeleteUser($event)" [user]="users[1]"
        class="mx-3"></app-user-detail>
      <app-user-detail (delUser)="onDeleteUser($event)" [user]="users[2]"
        class="mx-3"></app-user-detail>
    </div>
  </div>
</div>
